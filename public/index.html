<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>

        <script>

            let socket = io('https://ec2-65-2-141-68.ap-south-1.compute.amazonaws.com:3002/chat',{query:"data="+JSON.stringify({userId:1})});
            socket.emit('pong',"hellow from clinet");
            socket.on('ping',(data)=>{
                console.log(data,"data from");
            });
            socket.on("RECEVIE_MESSAGE",(data)=>{
                console.log("message",data)
            })
            socket.on("RECEVIE_MESSAGE_ACK",(data)=>{
                console.log("message",data)
            })
            
        </script>
    </body>
</html>
