<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js'></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
    </head>
    <body>

        <script>

            let socket = io('http://localhost:3003/chat',{query:"data="+JSON.stringify({userId:1})});
            socket.on('connect', function(){
             //socket.emit("test", "hello from client");
             socket.emit("hello","hello from client");
            });

            socket.emit("test","hello world!!!!")
            socket.emit("pong","New World!!!!")
            
            socket.on('ping',(data)=>{
                console.log(data,"data from");
            });
            socket.on("RECEVIE_MESSAGE",(data)=>{
                console.log("message",data)
            })
            socket.on("RECEVIE_MESSAGE_ACK",(data)=>{
                console.log("message",data)
            })
            
        </script>
    </body>
</html>
